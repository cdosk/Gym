{% extends "ProyectoGymAppCliente/base.html" %}

{% load static %}

{% block content %}
<style>
    .card-text{
        color: black;
        text-align: justify;
        align-content: center;  

    }

    .card-title{
        color: black;
    }
</style>
<div class = "card">
    <div class = "card-header">
        <div class = "row" style="margin: 30px;">
            <div class = "col-md-12 text-center">
                <strong class = "card-title">
                    <h2>Suplementos</h2>
                </strong>
            </div>
        </div>
        
        <div class = "container">
            <div class = "row">
                {% for info in infsupl %}
                <div class="col-md-4">
                    <a href="">
                        <div class = "card">
                            <img class = "card-img-top" src = "{{ info.image.url }}" alt="Card image cap">
                            <div class = "card-body">
                                
                                <h4 class = "card-title mb-3 text-center col-md-12" style="font-weight:bold">{{ info.nameproducsupl }}</h4>
                                <p class = "card-text">{{ info.description }}</p>
                                <h4 class = "card-text mb-3 text-center col-md-12" style="font-weight:bold">¿Cómo consumirlo?</h4>
                                <p class = "card-text">{{ info.description_cons }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
