{% extends "ProyectoGymApp/base.html" %}

{% load static %}

{% block content %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Registrar Cliente</title>
    <meta name="viewport" content="width=device-width, user-scalable=no. initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>

        #messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}

	</style>

</head>
<body>
    
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="fw-bold">AGREGAR PRODUCTO</h2>
                        </div>
                        <div class="card-body">
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="" class="form-label">NOMBRE</label>
                                    <input type="text" Required name="name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">CATEGORIA</label>
                                    <input type="text" Required name="category" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">MARCA</label>
                                    <input type="text" Required name="brand" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">PRECIO</label>
                                    <input type="text" Required name="price" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">DESCRIPCIÃ“N</label>
                                    <input type="text" Required name="description" class="form-control">
                                </div>
                                 <div class="mb-3">
                                    <label for="" class="form-label">IMAGEN</label>
                                    <input type="file" Required name="image" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">GUARDAR</button>
                                {% for message in messages %}
                                    <p id="messages"> {{message}} </p>
                                {% endfor %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>

{% endblock %}
